{% extends 'base.html' %}
{% block title %}Sign In{% endblock %}
{% block content %}
<h2 class="mb-3">Sign In</h2>
<form method="post" novalidate>
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Login</button>
</form>
<p class="mt-3">Don't have an account? <a href="/signup/">Register</a></p>
{% endblock %}
